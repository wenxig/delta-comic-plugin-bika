name: CI — Build & Release
on:
  push:
    branches: ["main"]     # 按需修改触发分支
  workflow_dispatch: {}    # 手动触发（可选）

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js (with pnpm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "23"   # 可改为 16/20 等
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10.18.1"         # 可按需修改

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (Vite)
        run: pnpm build

      - id: locate-js
        name: Locate built single JS file
        run: |
          set -e
          echo "artifact=delta-comic-bika-plugin.user.js" >> $GITHUB_OUTPUT

      - name: Create GitHub Release and upload artifact
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: release-${{ github.sha }}               # 会在仓库创建 tag name 为 release-<full-sha>
          name: Release (auto build) ${{ github.retention_days }}           # Release 标题（短 sha）
          body: Build from ${{ github.ref }} by ${{ github.actor }}[workflow]
          files: ${{ steps.locate-js.outputs.artifact }}

      # 可选：删除本地临时文件
      - name: Cleanup
        if: always()
        run: rm -f build-*.js || true
permissions:
  contents: write